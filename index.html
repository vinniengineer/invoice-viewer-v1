<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    :root{ --bg:#fff; --text:#0f172a; --muted:#6b7280; --line:#e5e7eb; }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      font-size:14px;
    }
    .sheet{ max-width:1024px; margin:20px auto; padding:20px; }
    header{ display:grid; grid-template-columns:1fr 1fr; gap:24px; align-items:start }
    .title{ font-weight:700; font-size:24px; margin:0 0 6px }   /* smaller */
    .date{ color:var(--muted); font-size:12px; }
    .meta{ display:grid; grid-template-columns:auto 1fr; column-gap:10px; row-gap:6px; font-size:13px } /* smaller */
    .label{ color:var(--muted) }
    .brand{ display:flex; gap:10px; align-items:center; }
    .logo-box{ width:56px; height:56px; border-radius:12px; background:#eef2ff; display:grid; place-items:center; font-weight:700; color:#1d4ed8 }
    .company-name{ font-weight:700; font-size:18px; margin:0 } /* decreased */
    h3{ margin:24px 0 10px; font-size:18px }

    /* Cards / totals */
    .card{ border:1px solid var(--line); border-radius:12px; padding:12px 14px; background:#fafafa }
    .card h4{ margin:0 0 6px; font-size:12px; color:var(--muted); text-transform:uppercase; letter-spacing:.04em }
    .value{ font-size:18px; font-weight:700 }                   /* a bit smaller */

    .totals2{ display:grid; grid-template-columns:1fr 1fr; gap:16px; margin-top:12px }
    .stack{ display:grid; gap:16px }                            /* left column: subtotal then taxes */
    .tall{ display:grid; align-content:center; row-gap:6px }    /* right column: total only */

    /* Footer: signature under "Thank you!" */
    .footer{ display:grid; justify-items:center; margin-top:16px; row-gap:10px }
    .thanks{ color:var(--muted); font-weight:600 }
    .signature{ border:1px dashed var(--line); border-radius:10px; height:84px; width:240px; display:grid; place-items:center; background:#fff }
    .signature img{ max-width:92%; max-height:70px; object-fit:contain } /* forces smaller image */
    .signer{ font-size:12px; color:var(--muted); text-align:center }

    /* PRINT sizing */
    @page { size: A4; margin: 16mm; }
    @media print {
      html, body { height: auto !important; }
      .sheet { width: 178mm; margin: 0 auto !important; padding: 0 !important; }
      body { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    }
  </style>
</head>
<body>
  <div class="sheet">
    <header>
      <!-- LEFT: Client -->
      <div>
        <div class="date" id="invoice_date"></div>
        <h1 class="title" id="inv_title">Invoice</h1>
        <div class="meta" style="margin-top:8px">
          <div class="label">Client</div>        <div id="client_name"></div>
          <div class="label">Business N.</div>    <div id="client_business_number"></div>
          <div class="label">Phone</div>         <div id="client_phone"></div>
          <div class="label">Email</div>         <div id="client_email"></div>
          <div class="label">Work</div>          <div id="invoice_description"></div>
        </div>
      </div>

      <!-- RIGHT: Company -->
      <div>
        <div class="brand" style="margin-bottom:6px">
          <div class="logo-box" id="from_logo_box">LOGO</div>
          <div class="company-name" id="from_name"></div> <!-- smaller company name -->
        </div>

        <div class="meta">
          <div class="label">Business N.</div>   <div id="from_business_no"></div>
          <div class="label">Address</div>       <div id="from_address"></div>
          <div class="label">Phone</div>         <div id="from_phone"></div>
          <div class="label">Email</div>         <div id="from_email"></div>
          <div class="label">Web</div>           <div id="from_web"></div>
        </div>

        <div class="meta" style="margin-top:10px">
          <div class="label">Bank</div>          <div id="bank_name"></div>
          <div class="label">Acc Name</div>      <div id="bank_acc_name"></div>
          <div class="label">Acc No.</div>       <div id="bank_acc_no"></div>
          <div class="label">Routing</div>       <div id="bank_routing"></div>
        </div>
      </div>
    </header>

    <!-- Items title only -->
    <h3>Description of the Work</h3>

    <!-- Totals: left stack (subtotal + taxes), right single (total) -->
    <div class="totals2">
      <div class="stack">
        <div class="card">
          <h4>Subtotal Invoice</h4>
          <div class="value" id="subtotal">$0.00</div>
        </div>
        <div class="card">
          <h4>Taxes <span id="tax_rate_label"></span></h4>
          <div class="value" id="taxes">$0.00</div>
        </div>
      </div>

      <div class="card tall">
        <h4>Total Invoice</h4>
        <div class="value" id="grand_total">$0.00</div>
      </div>
    </div>

    <!-- Footer: centered; signature below "Thank you!" -->
    <div class="footer">
      <div class="thanks">Thank you!</div>
      <div class="signature"><img id="signature" alt=""></div>
      <div class="signer" id="signer"></div>
    </div>
  </div>

  <script>
    // Helpers
    const qp = new URLSearchParams(location.search);
    const get = (k, d='') => qp.get(k) ?? d;
    const ccy = get('ccy','AUD');
    const clean = v => { if(v==null||v==='') return 0; const n = parseFloat(String(v).replace(/[^0-9.-]/g,'')); return isNaN(n)?0:n; };
    const money = n => Number(n||0).toLocaleString(undefined,{style:'currency',currency:ccy});
    const fill = (id, key) => { const el = document.getElementById(id); if (el) el.textContent = get(key,''); };

    // Header
    const invNum = get('invoice_number','');
    document.getElementById('inv_title').textContent = invNum ? `Invoice ${invNum}` : 'Invoice';
    document.title = invNum ? `Invoice ${invNum}` : 'Invoice';
    fill('invoice_date','invoice_date');

    // Client
    ['client_name','client_business_number','client_phone','client_email','invoice_description']
      .forEach(k => fill(k,k));

    // Company + bank
    ['from_name','from_business_no','from_address','from_phone','from_email','from_web',
     'bank_name','bank_acc_name','bank_acc_no','bank_routing']
      .forEach(k => fill(k,k));

    // Logo
    const logo = get('from_logo','');
    if (logo) {
      const box = document.getElementById('from_logo_box');
      box.style.background='transparent';
      box.innerHTML = `<img src="${logo}" alt="logo" style="max-width:100%;max-height:100%;object-fit:contain;border-radius:10px;">`;
    }

    // Totals
    let subtotal = clean(get('subtotal',''));
    let taxRate = get('tax_rate','');
    taxRate = taxRate === '' ? '' : Number(taxRate);
    if (taxRate && taxRate > 1) taxRate = taxRate / 100;
    let taxes = clean(get('taxes',''));
    if (!taxes && typeof taxRate === 'number' && !isNaN(taxRate)) taxes = subtotal * taxRate;
    let grand = clean(get('grand_total',''));
    if (!grand) grand = subtotal + taxes;

    document.getElementById('subtotal').textContent = money(subtotal);
    document.getElementById('taxes').textContent = money(taxes);
    document.getElementById('tax_rate_label').textContent = (taxRate||taxRate===0)?`(${(taxRate*100).toFixed(0)}%)`:'';
    document.getElementById('grand_total').textContent = money(grand);

    // Signature
    const sig = get('signature','');
    if (sig) document.getElementById('signature').src = sig;
    const signer = [get('signer_name',''), get('signer_role','')].filter(Boolean).join(' Â· ');
    if (signer) document.getElementById('signer').textContent = signer;

    // Auto-print on load (optional)
    window.addEventListener('load', () => { try { setTimeout(() => window.print(), 0); } catch {} });
  </script>
</body>
</html>
