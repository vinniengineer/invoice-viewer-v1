<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body style="font-family: Arial, sans-serif; line-height:1.6; margin:16px;">
  <div id="cname">Client: </div>
  <div id="cabn">ABN / ID: </div>
  <div id="cphone">Phone: </div>
  <div id="cemail">Email: </div>
  <div id="cwork">Work: </div>

  <script>
    // Fill from URL params
    const q = new URLSearchParams(location.search);
    const set = (id, key) => {
      const el = document.getElementById(id);
      const v = q.get(key) || "";
      if (v) el.textContent = el.textContent + v;
    };
    set("cname","client_name");
    set("cabn","client_business_number");
    set("cphone","client_phone");
    set("cemail","client_email");
    set("cwork","invoice_description");

    const inv = q.get("invoice_number");
    if (inv) document.title = "Invoice " + inv;
  </script>

  <!-- Auto-print on load -->
  <script>
    (function () {
      function go() { try { window.print(); } catch(e) {} }
      if (document.readyState === "complete") setTimeout(go, 0);
      else window.addEventListener("load", () => setTimeout(go, 0));
    })();
  </script>
</body>
</html>
